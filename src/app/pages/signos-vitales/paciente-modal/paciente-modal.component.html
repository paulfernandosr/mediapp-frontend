<form
  class="example-container"
  [formGroup]="form"
  #frmPaciente="ngForm"
  (ngSubmit)="operar()"
>

  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Nombres"
      minlength="3"
      required
      formControlName="nombres"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Apellidos"
      required
      formControlName="apellidos"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="DNI"
      required
      formControlName="dni"
      type="number"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="TelÃ©fono"
      required
      formControlName="telefono"
      type="number"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Direccion"
      required
      formControlName="direccion"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Email"
      required
      type="email"
      formControlName="email"
    />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="frmPaciente.invalid"
  >
    <mat-icon>done</mat-icon> <span>Aceptar</span>
  </button>
  <button type="button" mat-raised-button color="accent" (click)="cerrar()">
    <mat-icon>close</mat-icon> <span>Cancelar</span>
  </button>
</form>
